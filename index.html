<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="back-button">
                <img src="assets/arrow_back.png" class="back-arrow">
            </div>
            <h1>Fazer teste</h1>
            
        </header>

        <!-- Test Info -->
        <section class="test-info">
            <div class="test-header">
                <img src="assets/image.png" alt="Teste 1">
                <i class="material-icons" id="edit-icon-img">edit</i>
                <div class="test-details">
                    <h2>Teste 1 <i class="material-icons" id="edit-icon">edit</i></h2>
                    <textarea placeholder="Descrição..."></textarea>
                </div>
            </div>
        </section>

        <div class="search-bar">
            <div class="input-container">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Procurar questão">
        </div>
        </div>

        <!-- Question List -->
        <section class="question-list">
            <div class="question-item">
                <div class="checkbox"></div>
                <div class="question-info">
                    <h3>Questão 1</h3>
                    <p>50% de acerto</p>
                </div>
                    <div class="rating">
                        <i class="material-icons" id="star-icon">star</i>
                        <i class="material-icons" id="star-icon">star</i>
                        <i class="material-icons" id="star-icon">star</i>
                        <i class="material-icons" id="star-icon-none">star</i>
                        <i class="material-icons" id="star-icon-none">star</i>
                    </div>
                <div class="arrow">
                    <i class="material-icons" id="arrow-icon">keyboard_arrow_down</i>
                </div>
            </div>
            <div class="question-item">
                <div class="checkbox"></div>
                <div class="question-info">
                    <h3>Questão 2</h3>
                    <p>80% de acerto</p>
                </div>
                    <div class="rating">
                        <i class="material-icons" id="star-icon">star</i>
                        <i class="material-icons" id="star-icon">star</i>
                        <i class="material-icons" id="star-icon">star</i>
                        <i class="material-icons" id="star-icon-none">star</i>
                        <i class="material-icons" id="star-icon-none">star</i>
                    </div>
                    <div class="arrow">
                        <i class="material-icons" id="arrow-icon">keyboard_arrow_down</i>
                    </div>
            </div>
        </section>

        <!-- Save and Tests Buttons -->
         <div class="question-buttons">
        <button class="save-button">Salvar</button>
        <button class="tests-button"><i class="fa-regular fa-file"></i>
            Teste
        </button>
    </div>

    </div>
</body>
</html>
